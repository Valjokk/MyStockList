<!DOCTYPE html>
<script type="text/javascript" src="tabs.js"></script>
<link rel="stylesheet" href="tabs.css">
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openGroup(event, 'Germany')" id="defaultOpen">Germany</button>
            <button class="tablinks" onclick="openGroup(event, 'Latvia')">Latvia</button>
            <button class="tablinks" onclick="openGroup(event, 'Air')">Air</button>
            <script>
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
            </script>
        </div>

        <!-- Tab content -->
        <div id="Germany" class="tabcontent">
            <h3>Germany</h3>
            <div class="tradingview-widget-container" style="text-align: center;">
                <p style="text-align: left;"><b>BAYER AG</b></p>
                <div id="tradingview_Bayer1" style="display: inline-block;"></div>
                <div id="tradingview_Bayer2" style="display: inline-block;"></div>
                <div id="tradingview_Bayer3" style="display: inline-block;"></div>
                <br>
                <p style="text-align: left;"><b>BASF SE</b></p>
                <div id="tradingview_Basf1" style="display: inline-block;"></div>
                <div id="tradingview_Basf2" style="display: inline-block;"></div>
                <div id="tradingview_Basf3" style="display: inline-block;"></div>
            </div>
        </div>
  
        <div id="Latvia" class="tabcontent">
            <h3>Latvia</h3>
            <div class="tradingview-widget-container" style="text-align: center;">
                <p style="text-align: left;"><b>GRINDEKS</b></p>
                <div id="tradingview_Grindeks1" style="display: inline-block;"></div>
                <div id="tradingview_Grindeks2" style="display: inline-block;"></div>
                <div id="tradingview_Grindeks3" style="display: inline-block;"></div>
                <br>
                <p style="text-align: left;"><b>OLAINFARM</b></p>
                <div id="tradingview_Olainfarm1" style="display: inline-block;"></div>
                <div id="tradingview_Olainfarm2" style="display: inline-block;"></div>
                <div id="tradingview_Olainfarm3" style="display: inline-block;"></div>
            </div>
        </div>
  
        <div id="Air" class="tabcontent">
            <h3>Air</h3>
            <p>Air</p>
        </div>

        <!-- TradingView scripts begin -->
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript" src="tradingView.js"></script>
        <!-- TradingView scripts end -->

    </body>
</html>
