<!DOCTYPE html>
<script type="text/javascript" src="tabs.js"></script>
<link rel="stylesheet" href="tabs.css">
<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Germany')">Germany</button>
            <button class="tablinks" onclick="openCity(event, 'Latvia')">Latvia</button>
            <button class="tablinks" onclick="openCity(event, 'Air')">Air</button>
        </div>

        <!-- Tab content -->
        <div id="Germany" class="tabcontent">
            <h3>Germany</h3>
            <div class="tradingview-widget-container" style="text-align: center;">
                <p>BAYER AG</p>
                <div id="tradingview_1" style="display: inline-block;"></div>
                <div id="tradingview_2" style="display: inline-block;"></div>
                <br>
                <p>BASF SE</p>
                <div id="tradingview_3" style="display: inline-block;"></div>
                <div id="tradingview_4" style="display: inline-block;"></div>
            </div>
        </div>
  
        <div id="Latvia" class="tabcontent">
            <h3>Latvia</h3>
            <p>Latvia</p>
        </div>
  
        <div id="Air" class="tabcontent">
            <h3>Air</h3>
            <p>Air</p>
        </div>

        <!-- TradingView scripts -->
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript" src="tradingView.js"></script>
        <!-- TradingView Widget END -->

    </body>
</html>
